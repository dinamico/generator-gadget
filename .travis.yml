sudo: false
language: node_js
node_js:
  - 'iojs'
  - '0.12'
  - '0.10'
install:
  - npm install -g yo
  - npm install -g mocha
  - ls -lRa
script:
  - npm install
  - npm test
  - npm link
  - mkdir test_run
  - cd test_run
  - yo gadget --projectName=drupal8 --projectDescription="test drupal8 project" --drupalDistro=drupal --drupalDistroVersion=8.x
